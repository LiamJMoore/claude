    .ball {
      width: 350px;

      align-items: center;
      justify-content: center;

        inset 20px 20px 60px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }
    
    .ball::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 30%;
      height: 20%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
      border-radius: 50%;
      filter: blur(10px);
    }
    
    .window {
      width: 180px;

    .answer {

      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
      opacity: 0;
      transition: opacity 0.5s ease;
      line-height: 1.4;
    }
    
    .answer.visible {
      opacity: 1;
    }
    
    .answer.shaking {
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
    
    .ball.shaking {
      animation: ballShake 0.6s ease-in-out;
    }
    
    @keyframes ballShake {
      0%, 100% { transform: rotate(0deg) scale(1); }
      20% { transform: rotate(-15deg) scale(0.95); }
      40% { transform: rotate(15deg) scale(0.95); }
      60% { transform: rotate(-10deg) scale(0.98); }
      80% { transform: rotate(10deg) scale(0.98); }
    }
    
    .instruction {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ff6b35;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .question-box {

      display: flex;
      gap: 10px;
    }
    
    .question-input {

      font-size: 1rem;
      background: #111;
      border: 2px solid #333;
      color: #fff;
      border-radius: 30px;
      width: 300px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .question-input:focus {

    .ask-btn {

      background: linear-gradient(180deg, #ff6b35, #d00000);

      color: #fff;

    }
    
    .ask-btn:hover {

    }
    
    .suggested {

    .suggest-btn {

      color: #ff6b35;

    .ca-box {

      border-radius: 10px;

    .stars {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
